Dev-mode:
  - new page
  - edit page {page_number}
  - delete last page
  - exit dev mode


User-mode:
  - dev mode
  - exit

  get-info:
    - show page {page number}
    - show {name}
    - show location {location}
    - show time {time}
    - show group {group}
    tags:
      v: verbose
      n: just notes
      s: slim (no notes)

    - list relations
    - list people
    - list groups [with {field} {value}]
    - list locations
    - list times

    - list pages with {linked field} {value}
    - list pages where {field}={value}
    tags:
      s: slim (just page numbers)


  make-new-entities:
    - new person
    - new group
    - new location
    - new time

    - add new person to page {page number}
    - add new location to page {page number}
    - add new time to page {page number}
    - add pages to new group
    - add page {page number} to new group
    - add nickname to {name}
    - add note to {category} {name or number}
      

  link existing entities:
    - add pages to group {group name}
    - add page {page number} to group {group name}

    - link {name} to page {page number}
    - link location {name} to page {page number}
    - link time {name} to page {page number}
    
    - solved a murder

    - order {group name 1} before {group name 2}
    - order page {pagenumber 1} before {pagenumber 2}


  unlink existing entities:
    - remove pages from group {group name}

    - remove name from page {page number}
    - remove location from page {page number}
    - remove time from page {page number}

    - edit killer registry

    - remove group relations
    - remove page relations
    

  change attributes:
    - edit page
    - edit page {attribute}
    - edit location {attribute}
    - edit time {attribute}

    - rename {person name}
    - rename group {group name}

    - {name} is killer
    - {name} is victim
    - {name} is narrator

    - remove killer[/victim/narrator] from page {page number}
    

  delete entities:
    - remove {name}
    - remove group {group name}
    - remove location {location name}
    - remove time {time name}
    

  unify two entities:
    - merge groups
    - merge people
    - merge locations
    - merge times
    

  find appearances of strings:
    - find {text}
    - find in notes
    - find in page notes {text}
    - find in group notes {text}
    - find in person notes {text}
    - find in location notes {text}
    - find in time notes {text}
    

  miscellaneous:
    - back up db [{backupname}]
    - list backups
    - restore to backup {backupname}
    - calculate possibilities
